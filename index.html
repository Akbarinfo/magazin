<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza-Shop</title><link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <!-- MAIN PART  -->

  <main>
    <section class="shop">
      <div class="shop__flex">
        <div class="shop__bar">
          <h1 class="shop__subtitle">To Go Menu</h1>
          <ul class="shop__list" id="shopbarlist">

          </ul>
        </div>
        <div class="shop__cart">
          <h1 class="shop__ctitle">Your Cart</h1>
          <ul class="shop__cartlist" id="cartlist">

          </ul>
          <div class="shop__pricebox">
            <p class="shop__subtotal">Subtotal: <span class="shop__sbtotal">0</span>$</p>
            <p class="shop__tax">Tax: <span class="shop__stax">0</span>$</p>
            <p class="shop__total">Total: <span class="shop__stotal">0</span>$</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
